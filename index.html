<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Hidratación</title>
    <style>
     
        :root {
            --border-color: #144fc6;
            --fill-color: #6ab3f8;
            --text-color: #1f2937;
            --bg-color: #f0f4f8; /* Color de fondo */
        }

        * {
            box-sizing: border-box;
        }

        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-bottom: 50px;
        }

        h1 { margin: 20px 0 10px; }
        h3 { font-weight: 400; margin: 10px 0; }

   
        .cup {
            background-color: #fff;
            border: 4px solid var(--border-color);
            color: var(--border-color);
            border-radius: 0 0 40px 40px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            width: 150px;
            height: 330px;
            margin: 30px 0;
            position: relative;
            transition: all 0.3s ease;
        }

   
        .cup-big {
            width: 180px;
            height: 380px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        
        .remained {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex: 1;
            transition: 0.3s ease;
        }
        .remained span { font-size: 20px; font-weight: bold; }
        .remained small { font-size: 12px; }


        .percentage {
            background-color: var(--fill-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 30px;
            height: 0;
            transition: 0.3s ease;
            color: #fff;
        }


        .cups {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            width: 280px;
            gap: 10px;
        }


        .cup-small {
            width: 50px;
            height: 95px;
            border-radius: 0 0 15px 15px;
            background-color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: 0.3s ease;
            border: 2px solid var(--border-color); /* Asegurando borde */
        }
        
        .cup-small:hover { transform: scale(1.05); }

        .cup-small.full {
            background-color: var(--fill-color);
            color: #fff;
        }
    </style>
</head>
<body>

    <h1>Hidratación Diaria</h1>
    <h3>Meta: 2 Litros</h3>

    <div class="cup cup-big">
        <div class="remained" id="remained">
            <span id="liters">2L</span>
            <small>Restante</small>
        </div>
        <div class="percentage" id="percentage"></div>
    </div>

    <p class="text">Selecciona cuantos vasos has bebido hoy:</p>

    <div class="cups">
        <div class="cup cup-small">250 ml</div>
        <div class="cup cup-small">250 ml</div>
        <div class="cup cup-small">250 ml</div>
        <div class="cup cup-small">250 ml</div>
        <div class="cup cup-small">250 ml</div>
        <div class="cup cup-small">250 ml</div>
        <div class="cup cup-small">250 ml</div>
        <div class="cup cup-small">250 ml</div>
    </div>

    <script>
        const smallCups = document.querySelectorAll('.cup-small');
        const liters = document.getElementById('liters');
        const percentage = document.getElementById('percentage');
        const remained = document.getElementById('remained');

        updateBigCup();

        smallCups.forEach((cup, idx) => {
            cup.addEventListener('click', () => highlightCups(idx));
        });

        function highlightCups(idx) {
            if (smallCups[idx].classList.contains('full') && 
               !smallCups[idx].nextElementSibling?.classList.contains('full')) {
                idx--;
            }

            smallCups.forEach((cup, idx2) => {
                if (idx2 <= idx) {
                    cup.classList.add('full');
                } else {
                    cup.classList.remove('full');
                }
            });

            updateBigCup();
        }

        function updateBigCup() {
            const fullCups = document.querySelectorAll('.cup-small.full').length;
            const totalCups = smallCups.length;

            if (fullCups === 0) {
                percentage.style.visibility = 'hidden';
                percentage.style.height = 0;
            } else {
                percentage.style.visibility = 'visible';
                percentage.style.height = `${(fullCups / totalCups) * 100}%`;
                percentage.innerText = `${(fullCups / totalCups) * 100}%`;
            }

            if (fullCups === totalCups) {
                remained.style.visibility = 'hidden';
                remained.style.height = 0;
            } else {
                remained.style.visibility = 'visible';
                liters.innerText = `${2 - (250 * fullCups / 1000)}L`;
            }
        }
    </script>
</body>
</html>
